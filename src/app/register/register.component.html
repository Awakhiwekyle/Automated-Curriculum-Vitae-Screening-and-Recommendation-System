<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
               <h2>Registration</h2>
              <p class="text-muted">Create your account</p>
              <form ngNativeValidate [formGroup]="this.registerService.form" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                </div>
                <input class="form-control" type="text" placeholder="Username" formControlName="username" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="email" placeholder="Email" formControlName="email" required>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input class="form-control" type="password" placeholder="Password" formControlName="password" required>
              </div>

              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input class="form-control" type="password" placeholder="Repeat password" formControlName="confirmPassword" required>
              </div>
              <div class="form-group has-error has-feedback  text-danger" >
                <small                  
                  *ngIf="error"
                  >{{ error }}</small
                >
              </div>
              <button class="btn btn-block btn-success" type="submit">Create Account</button>
              <a class="btn btn-block btn-info text-light" [routerLink]="['/']" type="button" >Login</a>
              </form>              
              
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button">
                    <span>facebook</span>
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button">
                    <span>twitter</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
