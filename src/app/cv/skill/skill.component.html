<div class="modal fade" id="skillModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">                                  
                    <span class="fw-light">
                        Skills
                    </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Fill the form to add or edit Skills</p>
                <form [formGroup]="this.skillService.form" (ngSubmit)="onSubmit()" ngNativeValidate>                    
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <input  type="text" formControlName="skill" class="form-control" placeholder="skill" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <select formControlName="experience" class="form-control" required>
                                    <option value="1">O to 1 year</option>
                                    <option value="2">1 to 2 years</option>
                                    <option value="3">2 to 3 years</option>
                                    <option value="4">3 to 4 years</option>
                                    <option value="6">5 to 6 years</option>                                    
                                </select>
                            </div>
                        </div>
                        
                    <div class="modal-footer no-bd">
                        
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
                <!-- <div>test</div> -->
            </div>
            
        </div>
    </div>
</div>
