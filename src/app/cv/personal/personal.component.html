<div class="modal fade" id="personalModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">                                  
                    <span class="fw-light">
                        Personal Details
                    </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Fill the form to add or edit personal details</p>
                <form [formGroup]="this.personalService.form" (ngSubmit)="onSubmit()" ngNativeValidate>                    
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <input  type="text" formControlName="name" class="form-control" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="text" formControlName="surname" class="form-control" placeholder="Surname" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="text" formControlName="mobile" class="form-control" placeholder="Mobile" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="email" formControlName="email" class="form-control" placeholder="Work Email" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="text" formControlName="city" class="form-control" placeholder="City" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="text" formControlName="country" class="form-control" placeholder="Country" required>
                            </div>
                        </div>
                        
                       
                       
                    <div class="modal-footer no-bd">
                        
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
                <!-- <div>test</div> -->
            </div>
            
        </div>
    </div>
</div>
