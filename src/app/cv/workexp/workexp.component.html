<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">                                  
                    <span class="fw-light">
                        Work Experience
                    </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Fill the form to add or edit work experience</p>
                <form  [formGroup]="this.expService.form" (ngSubmit)="onSubmit()" ngNativeValidate>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <input  type="text" formControlName="jobtitle" class="form-control" placeholder="Job Title" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="text" formControlName="company" class="form-control" placeholder="Company" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">                                                
                                <input  type="text" formControlName="city" class="form-control" placeholder="City" required>
                            </div>
                        </div>
                        <div class="col-sm-12">                            
                            <div class="form-group form-group-default">
                                <input style="margin-left: 5px;"  type="checkbox" formControlName="currently" class="form-check-input" id="current">
                                <label  for="current" class="ml-4 text-muted">
                                    I currently work here
                                </label> 
                            </div>
                        </div>

                        <div class="col-sm-12 mb-2 text-muted " style="margin-left: 5px;">
                            Time period
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-default">                                                
                                <input  type="number" min="1" max="100" formControlName="years" class="form-control" placeholder="Years" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default">                                                
                                <input  type="number" min="1" max="12" formControlName="months" class="form-control" placeholder="Months" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label for="" class="text-muted">
                                <strong>Description</strong><br>
                                Describe your position and any significant accomplishments.
                            </label>
                            <div class="form-group form-group-default">                                                
                                <textarea class="form-control" formControlName="description" name="" id="" rows="5"></textarea>
                            </div>
                        </div>                       
                 
                    </div>
                   
                    <div class="modal-footer no-bd">                        
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
                <!-- <div>test</div> -->
            </div>
            
        </div>
    </div>
</div>
